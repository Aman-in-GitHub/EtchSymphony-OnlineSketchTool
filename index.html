<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/input.css" />
    <link rel="shortcut icon" href="brush.png" type="image/x-icon" />
    <script type="module" src="js/main.js"></script>
    <title>Etch Symphony</title>
  </head>
  <body class="select-none">
    <header
      class="h-[15dvh] bg-gray-800 text-6xl text-white grid place-content-center font-logo"
    >
      Etch Symphony
    </header>
    <main
      class="grid justify-center items-center h-[85dvh] grid-cols-6 bg-gray-900 text-white"
    >
      <div class="controls flex flex-col gap-10 py-12 text-xl">
        <div class="flex flex-col font-semibold px-8 py-2 gap-4 justify-center">
          <div class="flex items-center gap-6">
            <input
              type="color"
              class="brush bg-transparent h-10 w-[4rem]"
              value="#000000"
            />
            <span class="">Brush</span>
          </div>
          <div class="flex items-center gap-5">
            <input
              type="color"
              class="background bg-transparent h-10 w-[4rem]"
              value="#ffffff"
            />
            <span class="">Canvas</span>
          </div>
        </div>

        <div class="flex justify-center flex-col items-center gap-6">
          <div class="flex w-full px-10">
            <button
              class="eraser text-lg font-semibold bg-gray-100 hover:bg-gray-300 text-gray-950 duration-300 py-2 w-full"
            >
              Eraser
            </button>
          </div>
          <div class="flex w-full px-10">
            <button
              class="clear w-full eraser text-lg font-semibold bg-red-600 hover:bg-red-500 duration-300 active:scale-95 py-2"
            >
              Clear
            </button>
          </div>
        </div>

        <div>
          <div class="flex flex-col justify-center items-center gap-5">
            <input
              type="range"
              min="1"
              max="100"
              value="16"
              class="range appearance-none bg-gray-200 h-1 rounded-[100vmax] w-40"
            />
            <span class="grid-lines font-semibold text-lg font-mono"
              >Size: 16 X 16</span
            >
          </div>
        </div>

        <div class="flex gap-8 items-center justify-center flex-col">
          <button
            class="click duration-300 active:scale-95"
            title="Download your art"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              class="bi bi-camera-fill"
              viewBox="0 0 16 16"
            >
              <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
              <path
                d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"
              />
            </svg>
          </button>
          <div class="flex items-center gap-10">
            <a
              href="https://github.com/Aman-in-GitHub"
              target="_blank"
              class="hover:scale-110 duration-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-github"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                />
              </svg>
            </a>

            <a
              href="https://linkedin.com/in/aman-chand-682755282"
              target="_blank"
              class="hover:scale-110 duration-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                fill="currentColor"
                class="bi bi-linkedin"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="grid items-center col-span-5 justify-center">
        <div
          class="container grid items-center col-span-5 justify-center"
        ></div>
      </div>
    </main>
  </body>
</html>
